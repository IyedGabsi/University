<div class="w3-main" style="margin-left:340px;margin-right:40px">
    <div class="w3-container" id="contact" style="margin-top:75px">
        <h1 class="w3-xxxlarge w3-text-red"><b>All Students</b></h1>
        <hr style="width:50px;border:5px solid red" class="w3-round">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of datastudents">
                <th scope="row">{{item.firstname}}</th>
                <td> {{item.lastname}} </td>
                <td> {{item.age}} </td>
                <td> {{item.email}} </td>
                <td> {{item.phone}} </td>
                <td><button type="button" class="btn btn-secondary" (click)="godetails(item._id)">Details</button></td>
              </tr>
              
            </tbody>
          </table>
          
      </div>
    </div>
    <footer><div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right">Powered by <a href="https://www.facebook.com/iyed.gabsu.5/" title="W3.CSS" target="_blank" class="w3-hover-opacity">Iyed Gabsi</a></p></div>
    </footer>
